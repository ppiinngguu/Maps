<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>서울 대학교 위치</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9702a984861a7a0d04fdba50b728a3d0"></script>
    <script>
      const mapContainer = document.getElementById("map");
      const mapOptions = {
        center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울시청 좌표
        level: 10, // 지도 확대 레벨
      };

      // 지도 생성
      const map = new kakao.maps.Map(mapContainer, mapOptions);

      // 대학교 위치 데이터
      const universities = [
        { name: "서울대학교", lat: 37.459882, lng: 126.951905 },
        { name: "연세대학교", lat: 37.565784, lng: 126.938572 },
        { name: "고려대학교", lat: 37.591018, lng: 127.027610 },
        { name: "성균관대학교", lat: 37.589830, lng: 126.993159 },
        // 추가적인 대학교 위치 데이터를 여기에 추가할 수 있습니다.
      ];

      // 대학교 위치에 마커 표시
      universities.forEach((university) => {
        const marker = new kakao.maps.Marker({
          position: new kakao.maps.LatLng(university.lat, university.lng),
        });
        marker.setMap(map);

        const infowindow = new kakao.maps.InfoWindow({
          content: `<div>${university.name}</div>`,
        });
        kakao.maps.event.addListener(marker, "mouseover", function () {
          infowindow.open(map, marker);
        });
        kakao.maps.event.addListener(marker, "mouseout", function () {
          infowindow.close();
        });
      });
    </script>
  </body>
</html>
